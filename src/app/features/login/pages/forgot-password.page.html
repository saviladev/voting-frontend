<ion-content class="admin-login">
  <div class="login-shell">
    <div class="login-card">
      <div class="login-brand">
        <div class="brand-mark">SV</div>
        <div>
          <h1>Recuperar acceso</h1>
          <p>Te enviaremos un enlace para restablecer tu contrase√±a.</p>
        </div>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label>DNI</label>
          <input class="form-control" formControlName="dni" placeholder="00000000" />
        </div>
        <button class="btn primary" type="submit" [disabled]="form.invalid || isSubmitting">
          {{ isSubmitting ? 'Enviando...' : 'Enviar enlace' }}
        </button>
      </form>

      <div class="status-message" *ngIf="statusMessage">{{ statusMessage }}</div>

      <div class="login-footer">
        <button class="link-btn" type="button" (click)="goBack()">Volver al login</button>
      </div>
    </div>
  </div>
</ion-content>
