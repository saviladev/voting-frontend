<ion-content class="admin-login">
  <div class="login-shell">
    <div class="login-card">
      <div class="login-brand">
        <div class="brand-mark">SV</div>
        <div>
          <h1>Restablecer contraseña</h1>
          <p>Crea una nueva contraseña para tu cuenta.</p>
        </div>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Nueva contraseña</label>
          <input class="form-control" type="password" formControlName="password" />
        </div>
        <div class="form-group">
          <label>Confirmar contraseña</label>
          <input class="form-control" type="password" formControlName="confirmPassword" />
        </div>
        <button class="btn primary" type="submit" [disabled]="form.invalid || isSubmitting">
          {{ isSubmitting ? 'Actualizando...' : 'Actualizar contraseña' }}
        </button>
      </form>

      <div class="status-message" *ngIf="statusMessage">{{ statusMessage }}</div>

      <div class="login-footer">
        <button class="link-btn" type="button" (click)="goBack()">Volver al login</button>
      </div>
    </div>
  </div>
</ion-content>
