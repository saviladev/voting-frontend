<div class="grid">
  <div class="card span-12">
    <div class="card-header">
      <div>
        <h3>Bienvenido, {{ userName }}</h3>
        <p>Selecciona una sección del menú para empezar a administrar el sistema.</p>
      </div>
    </div>
    <div class="card-body">
      <div class="quick-actions">
        <a class="btn" *ngIf="canAccessSection('users')" routerLink="/admin/users">Gestionar usuarios</a>
        <a class="btn" *ngIf="canAccessSection('elections')" routerLink="/admin/elections">Gestionar elecciones</a>
        <a class="btn" *ngIf="canAccessSection('padron')" routerLink="/admin/padron">Importar padrón</a>
        <a class="btn ghost" *ngIf="canAccessSection('parties')" routerLink="/admin/parties"
          >Crear partido</a
        >
      </div>
    </div>
  </div>
</div>
